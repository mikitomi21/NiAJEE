<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewAction action="#{taskCreate.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2>Create task - basic information</h2></header>
            <h:form styleClass="container" onreset="onReset()" enctype="multipart/form-data">
                <div class="row">
<!--                    <div class="col-2 p-2 text-center">-->
<!--                        <h:commandButton styleClass="btn" value="Previous" immediate="true"-->
<!--                                         action="#{characterCreate.goToPortraitAction()}"/>-->
<!--                    </div>-->
                    <div class="col-2 p-2 text-center">
                        <h:button styleClass="btn" value="Next" disabled="true"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4">
                        <div class="row mb-2">
                            <div class="col-6">
                                Description
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{taskCreate.task.description}"/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-primary" value="Create"
                                         action="#{taskCreate.saveAction()}"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" value="Cancel"
                                         action="#{taskCreate.cancelAction()}"/>
                    </div>
                </div>
            </h:form>
        </article>
    </ui:define>

</ui:composition>
